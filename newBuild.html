<!DOCTYPE HTML>
<html> 
<head>
    <meta charset="UTF-8">
    <title>申请编译</title>
    <link rel="stylesheet" href="css/style.css" media="screen" type="text/css" />
</head>

<body> 
    <div class="container">  
        <form name="form1"  id="contact" method="post" action="newBuild.php">
            <h3>SP4编译服务器</h3>
            <h4>请填写相关信息，服务器会自动从svn下载源码进行编译！</h4>

            <input type="url" name="svn_url" required="required" placeholder ="SVN地址"/>
            <input type="text" name="svn_version" required="required" placeholder ="SVN版本号"/>
            <input type="text" name="release_version" required="required" placeholder ="归档版本号（例如C.SX4622T.HN.1518.9211.β4）"/>
            <input type="text" name="show_version" required="required" placeholder ="显示版本(5字符，例如CV.03)"/>
            <input type="text" name="bsp_version" required="required" placeholder ="BSP硬件版本(7字符，例如3.4.0.3)"/>
            <input type="text" name="os_version" required="required" placeholder ="内核版本（ASCII码，5字符，例如1.0.9）"/>
            <input type="text" name="meter_version" required="required" placeholder ="计量版本（2字节,十六进制）,通过shell->vm命令查看"/>
            <input type="text" name="oem" placeholder ="OEM信息（4字节，首字母表示,如上海联能SHLN）"/>
            <input type="text" name="brief" required="required" placeholder ="申请原因"/>
            <input type="text" name="who" required="required" placeholder ="您的姓名"/>

            <input name="verification" type="text" required="required" placeholder ="输入验证码"/>
            <img name="validate" onclick="validate.src+='?' + Math.random();" src="verification.php"  alt="点击刷新">

            <button type="submit" class="btn btn-primary">提交申请</button>

        </form>
    </div>

</body>
</html>
