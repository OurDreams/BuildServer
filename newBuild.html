<!DOCTYPE HTML>
<html> 
<meta charset="UTF-8">
<title>申请编译</title>
<link rel="stylesheet" href="css/zui.css" type="text/css"/>

<body> 
    <div style="max-width: 600px; margin: auto;">  
        <form name="form1" method="post" action="newBuild.php">
            <h1 style="text-align: center">编译服务器</h1>
            <h4 style="text-align: center">请填写相关信息，服务器会自动从svn下载源码进行编译！</h4>

            <div class="row">
                <div class="col-md-10">
                    <div class="input-group">
                        <label class="input-group-addon">SVN</label>
                        <input type="url" class="form-control" style="width: 100%" name="svn_url" required placeholder ="SVN地址"/>
                    </div>
                </div>
                <div class="col-md-2">
                    <input type="text" class="form-control" style="width: 100%" name="svn_ver" required placeholder ="SVN版本号"/>
                </div>
            </div>

            <div class="input-group" style="width: 100%">
                <label class="input-group-addon">归档版本号</label>
                <input type="text" class="form-control" name="release_ver" required placeholder ="（例如:C.SX4622T.HN.1518.9211.β4）"/>
            </div>

            <div class="input-group">
                <label class="input-group-addon">产品类型</label>
                <select name="product_type" class="form-control">
                    <option value="A">国网I型专变</option>
                    <option value="B">国网Ⅱ型专变</option>
                    <option value="C" selected>国网Ⅲ型专变</option>
                </select>
                <span class="input-group-addon fix-border fix-padding"></span>
                <label class="input-group-addon">地区</label>
                <input type="text" class="form-control" list="area_list" name="product_aera"/>
                <span class="input-group-addon fix-border fix-padding"></span>
                <label class="input-group-addon">当前版本</label>
                <span class="input-group-addon fix-border fix-padding"></span>
                <input type="text" class="form-control" name="show_ver" required placeholder ="(例如：03，建议与归档版本一致）"/>
            </div>

            <div class="input-group">
                <label class="input-group-addon">bsp类型</label>
                </select>
                <select name="bsp_type" class="form-control">
                    <option value="1">I型集中器</option>
                    <option value="2">II型集中器</option>
                    <option value="3" selected>III型专变</option>
                </select>
                <span class="input-group-addon fix-border fix-padding"></span>
                <label class="input-group-addon">平台类型</label>
                <select name="platform" class="form-control">
                    <option value="4">SP41</option>
                </select>
                <span class="input-group-addon fix-border fix-padding"></span>
                <label class="input-group-addon">bsp版本</label>
                <select name="bsp_ver" class="form-control">
                    <option value="0.3">0.3</option>
                </select>
            </div>

            <div class="input-group" style="width: 100%">
                <label class="input-group-addon">内核版本</label>
                <input type="text" class="form-control" name="kernel_ver" required placeholder ="（ASCII码，5字符，例如1.0.9）"/>
            </div>
            <div class="input-group" style="width: 100%">
                <label class="input-group-addon">计量版本</label>
                <input type="text" class="form-control" name="meter_ver" required placeholder ="（2字节,十六进制,通过shell->vm命令查看）"/>
            </div>
            <div class="input-group" style="width: 100%">
                <label class="input-group-addon">oem信息</label>
                <input type="text" class="form-control" name="oem_ver" placeholder ="（4字节，首字母表示,如上海联能SHLN）"/>
            </div>

            <div class="input-group">
                <label class="input-group-addon">boot类型</label>
                <select name="boot_type" class="form-control">
                    <option value="./boot/boot(DJGL_4_0_3).bin">DJGL_4_0_3</option>
                    <option value="./boot/boot(DJGL_4_1_3).bin">DJGL_4_1_3</option>
                    <option value="./boot/boot(FKGA23_4_0_3).bin" selected>FKGA23_4_0_3</option>
                </select>

                <span class="input-group-addon fix-border fix-padding"></span>
                <label class="input-group-addon">boot空间</label>
                <select name="boot_size" class="form-control">
                    <option value="0x8000" selected>32K</option>
                    <option value="0x10000">64K</option>
                </select>

                <span class="input-group-addon fix-border fix-padding"></span>
                <label class="input-group-addon">app空间</label>
                <select name="app_size" class="form-control">
                    <option value="0xf8000">992K</option>
                    <option value="0xb8000" selected>736K</option>
                    <option value="0x7f800">510K</option>
                </select>
            </div>

            <div class="input-group" style="width: 100%">
                <label class="input-group-addon">备注</label>
                <input type="text" class="form-control" name="build_note" required/>
            </div>

            <div class="input-group">
                <input name="verification" class="form-control" type="text" required placeholder ="输入验证码"/>
                <span class="input-group-addon fix-border fix-padding"></span>
                <img name="validate" class="form-control" onclick="validate.src+='?' + Math.random();" src="verification.php"  alt="点击刷新">
            </div>

            <div display=block style="background-color:#eeeeee; line-height: 100%;">
                <p style="font-weight:bold;">请确认：</p>
                <p>在源文件prdcfg.h中包含INCLUDE_FLASH_TEST， 并且有如下代码：</p>
                <p>#ifdef INCLUDE_FLASH_TEST<p/>
                <p>#define RTU_FLASH_TESTING                 1  /*是否支持flash测试*/<p/>
                <p>#else<p/>
                <p>#define RTU_FLASH_TESTING                 0  /*是否支持flash测试*/<p/>
                <p>#endif</code>
                <p style="font-size: 15px; color: red; font-weight:bold;">否则"Flash寿命测试的U盘升级文件"中的升级文件无Flash寿命测试功能。</p>
            </div>
                    
            <button type="submit" class="btn btn-primary" style="width: 100%">提交申请</button> 
        </form>
